<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>WhatsApp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/64a279ba36.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="body-green">

        </div>
        <div class="body-grey">

        </div>
        <main>
            <header>
                <div class="header-left">
                    <div class="profile">
                        <img src="https://pbs.twimg.com/profile_images/794150764180598784/ch5KUUTv_400x400.jpg" alt="">
                    </div>
                    <div class="action-menu">
                        <ul>
                            <li><i class="fas fa-circle-notch"></i></li>
                            <li><i class="fas fa-comment-dots"></i></li>
                            <li><i class="fas fa-ellipsis-v"></i></li>
                        </ul>
                    </div>
                </div>
                <div class="header-right">
                    <div class="contact">
                        <div class="contact profile">
                            <img src="https://comicvine1.cbsistatic.com/uploads/scale_medium/6/66303/4469088-tumblr_inline_n0aleph3fl1r8rr6o.jpg" alt="">
                        </div>
                        <div class="contact-info">
                            <div class="contact-name">
                                <span>Morty Smith</span>
                            </div>
                            <div class="contact-access">
                                <span>Online</span>
                            </div>
                        </div>
                    </div>
                    <div class="action-menu">
                        <ul>
                            <li><i class="fas fa-search"></i></li>
                            <li><i class="fas fa-paperclip"></i></li>
                            <li><i class="fas fa-ellipsis-v"></i></li>
                        </ul>
                    </div>
                </div>
            </header>
        </main>
    </body>
</html>
